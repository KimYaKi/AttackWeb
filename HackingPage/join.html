<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/join_style.css">
  <script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function joinFormChk(){
      var id = document.joinForm.id.value;
      var pw = document.joinForm.pw.value;
      var pw_re = document.joinForm.pw_re.value;

      if(id.length < 4 || id.length > 12){
        alert("아이디가 잘못 되었습니다.");
        return false;
      }
      if(pw.length < 6 || pw.length > 20){
        alert("패스워드 길이가 잘못 되었습니다.");
        return false;
      }
      if(pw != pw_re ){
        alert("패스워드가 동일하지 않습니다.");
        return false;
      }
      document.joinForm.submit();
    }
  </script>
  <title>Document</title>
</head>

<body>
  <br />
  <div class="container">
    <form action="php/joinData.php" method="post" class="joinForm" name="joinForm">
      <h1 class="h3 mb-3 font-weight-normal">Join Us</h1>
      <div class="form-group">
        <label for="formGroupExampleInput">ID</label>
        <input type="text" class="form-control" name="id" placeholder="Input ID"maxlength="12">
        <span style="color:red;">ID : 4 ~ 12</span>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Input Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput3">Password</label>
        <input type="password" class="form-control" name="pw" placeholder="Input Password" maxlength="20">
        <span style="color:red;">Password : 6 ~ 20</span>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput4">Password Check</label>
        <input type="password" class="form-control" name="pw_re" placeholder="Input Password Check">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput5">Age</label>
        <input type="number" class="form-control" name="age" placeholder="Input Age">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput6">NickName</label>
        <input type="text" class="form-control" name="nick" placeholder="Input NickName">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput6">E-mail</label>
        <input type="email" class="form-control" name="email" placeholder="Input E-mail">
      </div>
      <table class="table table-borderless">
        <tr>
          <td class="right_btn"><button type="button" class="btn btn-primary btn-lg" onClick="joinFormChk()">Submit</button></td>
          <td class="left_btn"><button type="reset" class="btn btn-danger btn-lg">Reset</button></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
