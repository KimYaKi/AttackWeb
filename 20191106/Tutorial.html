<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tutorial</title>
</head>

<body>
  <h1>HTML Tutorial</h1>
  <p><a href="ClickHTML.html" title="HTML">HTML</a></p>
  <p><a href="ClickCSS.html">CSS</a></p>
  <p><a href="ClickJavascript.html">Javascript</a></p>
  <p><a href="FormTutorial.html">FormTutorial</a></p>

  <!-- li, ul, ol 태그 -->
  <ul>
    <li>하나</li>
    <li>둘</li>
    <li>셋</li>
  </ul>
  <ol>
    <li>하나</li>
    <li>둘</li>
    <li>셋</li>
  </ol> <br />

  <!-- Image 태그 -->
  <img src="https://picsum.photos/200" title="Random Image" alt="대체택스트입니다" /><br />

  <!-- font 태그 -->
  <font size="20" color="blue">안</font>
  <font size="10" color="red">녕</font>하세요?<br />

  <!-- table 태그 -->
  <table border="1px">
    <thead>
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>나이</th>
        <th>메소</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>사람1</td>
        <td>남</td>
        <td>25</td>
        <td>10,000,000</td>
      </tr>
      <tr>
        <td>사람2</td>
        <td>여</td>
        <td>25</td>
        <td>70,000,000</td>
      </tr>
      <tr>
        <td>사람3</td>
        <td>남</td>
        <td>26</td>
        <td>80,000,000</td>
      </tr>
    </tbody>
  </table>
  <br />
  <!-- div 태그 -->
  사람1은 <div id="male">남자</div> 입니다.<br/>
  사람2는 <div id="female">여자</div> 입니다.<br/>

  <!-- iframe 태그
  <iframe src="https://www.google.co.kr/" frameborder="0"></iframe>
  -->
</body>

</html>
